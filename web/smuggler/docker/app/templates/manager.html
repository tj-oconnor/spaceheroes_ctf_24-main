<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Manager</title>
    <link rel="stylesheet" href="/static/styles/manager.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <img src="/static/content/logo.png" alt="Logo">
            <div class="lcol-gradient"></div> 
            <div class="tabs">
                <div class="tab"> <button class="gradient-button" id="about">About</button></div>
                <div class="tab"> <button class="gradient-button" id="lawsregs">Laws & Regs</button></div>
                <div class="tab"> <button class="gradient-button" id="inventory">Inventory</button></div>
                <div class="tab"> <button class="gradient-button" id="inspection">Inspection Request</button></div>
                <div class="tab"> <button class="gradient-button" id="flagbutton">flag.txt</button></div>
            </div>
            <div class="vertical-bar"></div>
        </div>
        <div class="right-column">
            <img src="/static/content/aboutbanner.png" alt="Large Banner" class="aboutbanner">  
            <div class="aboutbanner"></div> 
            <div class="rcol-gradient"></div> 
            <div class="tabcontent"></div>
            <div class="logo2"></div> 
        </div>
    </div>
    <script src="/static/scripts/cargomain.js"></script>
</body>
</html>
