<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <link rel="stylesheet" href="/static/styles/inventory.css">
</head>
<body>
    <div class="inventorywrapper">
        <p style="font-size: 20px; font-family: 'Trebuchet MS', monospace;"> 
            Review and select urgent cargo for expedited processing. <br> 
            Last recorded history of each item will be loaded.
        </p>
        <div class="inventorymenu">
            <div class="itemselectcol">
                <div class="item">
                    <input type="checkbox" class="checkbox" id="item1">
                    <button class="item-name" id="item1b">Weird Card</button>
                </div>
                <div class="item">
                    <input type="checkbox" class="checkbox" id="item2">
                    <button class="item-name" id="item2b">flag.txt</button>
                </div>
                <div class="item">
                    <input type="checkbox" class="checkbox" id="item3">
                    <button class="item-name" id="item3b">███-███</button>
                </div>
                <div class="item">
                    <input type="checkbox" class="checkbox"  id="item4">
                    <button class="item-name" id="item4b">Riches</button>
                </div>
                <div class="item">
                    <input type="checkbox" class="checkbox"  id="item5">
                    <button class="item-name" id="item5b">Sensitive Data</button>
                </div>
                <div class="item">
                    <input type="checkbox" class="checkbox"  id="item6">
                    <button class="item-name" id="item6b">Ice Blocks </button>
                </div>
                <div class="item">
                    <input type="checkbox" class="checkbox"  id="item7">
                    <button class="item-name" id="item7b">eight rats</button>
                </div>
                <div class="item">
                    <input type="checkbox" class="checkbox"  id="item8">
                    <button class="item-name" id="item8b">Like 15 Boxes of Crocs</button>
                </div>
                <div class="item">
                    <input type="checkbox" class="checkbox"  id="item9">
                    <button class="item-name" id="item9b">Cat Roomba</button>
                </div>
            </div>
            <div class="itemviewcol">
                <div class="item-content">
                    Click on cargo items to preview saved information.
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
